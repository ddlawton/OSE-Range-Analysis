website:
  title: "OSE Range Analysis"
  description: "Reproducible statistical analysis and visualizations for the manuscript"
  site-url: "https://ddlawton.github.io/OSE-Range-Analysis"
  repo-url: "https://github.com/ddlawton/OSE-Range-Analysis"
  favicon: "outputs/figures/favicon.png"
  navbar:
    logo: outputs/figures/logo.png
    background: primary
    right:
      - text: "Home"
        href: R/index.qmd
      - text: "Map and Basic Stats"
        href: R/analysis/basic_stats.qmd
      - text: "Locust Dynamics"
        menu:
          - text: "Density × Treatment / Region"
            href: R/analysis/locust_density_treatment_region.qmd
          - text: "Locust × Plant Cover"
            href: R/analysis/locust_density_plant_cover.qmd
          - text: "Locust × Temperature"
            href: R/analysis/locust_density_temperature.qmd
      - text: "Yield Outcomes"
        menu:
          - text: "Yield × Locust Density"
            href: R/analysis/yield_locust.qmd
          - text: "Yield × Fertilizer / Region"
            href: R/analysis/yield_treatment_region.qmd
          - text: "Yield × Temperature"
            href: R/analysis/yield_environment.qmd
      - icon: github
        href: https://github.com/ddlawton/OSE-Range-Analysis
    left:
      - text: "Download Figures"
        href: outputs/figures/all_figures.zip
  page-footer:
    right: |
      [View on GitHub](https://github.com/ddlawton/OSE-Range-Analysis) • [Zenodo DOI](https://doi.org/10.5281/zenodo.xxxxxx)

format:
  html:
    theme:
      light: flatly
      dark: darkly
    toc: true
    toc-depth: 3
    code-fold: true
    code-tools: true
    smooth-scroll: true
    number-sections: false
    anchor-sections: true
    page-layout: full

editor: visual