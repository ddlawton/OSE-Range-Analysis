name: Quarto Publish

on:
  push:
    branches: main

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libudunits2-dev \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libpng-dev \
            libtiff-dev \
            libcairo2-dev \
            imagemagick \
            libmagick++-dev \
            ghostscript \
            gdal-bin \
            libgdal-dev \
            libnode-dev \
            pandoc

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install renv and restore packages
        run: |
          Rscript -e 'install.packages("renv", repos="https://cran.r-project.org")'
          Rscript -e 'renv::restore(prompt = FALSE)'
          Rscript -e 'renv::install("ropensci/rnaturalearthhires")'

      - uses: quarto-dev/quarto-actions/setup@v2

      - run: quarto render

      # === Added Step: Zip all figures ===
      - name: Zip all PNG figures
        run: |
          mkdir -p _site/outputs/figures
          zip -j _site/outputs/figures/all_figures.zip outputs/figures/*.png || echo "No PNG files found."

      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site